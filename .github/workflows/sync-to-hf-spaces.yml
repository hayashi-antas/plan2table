name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://huggingface.co/spaces/Peeaaa-ant/plan2table || true
          git remote set-url hf https://Peeaaa-ant:${HF_TOKEN}@huggingface.co/spaces/Peeaaa-ant/plan2table
          git push hf main --force
