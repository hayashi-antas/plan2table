<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図面解析ツール | Blueprint Analyzer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind and HTMX -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Cormorant Garamond', 'Noto Serif JP', 'serif'],
                        sans: ['Source Sans 3', 'sans-serif'],
                    },
                    colors: {
                        paper: '#f4f5f6',
                        'paper-dark': '#eef0f2',
                        ink: '#2B3034',
                        'ink-light': '#4b5563',
                        'ink-muted': '#6b7280',
                        wood: '#832C34',
                        'wood-dark': '#6b252c',
                        copper: '#832C34',
                        'copper-light': '#9a3942',
                        blueprint: '#2B3034',
                        'blueprint-light': '#4b5563',
                        stone: '#9ca3af',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/shared-ui.css">
</head>
<body class="min-h-screen flex flex-col blueprint-grid">
    <header class="brand-header">
        <a href="/" aria-label="トップページへ">
            <div class="brand-header-icon">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
            </div>
        </a>
    </header>
    <div class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 relative z-10">
        
        <!-- Main Container -->
        <div class="w-full max-w-4xl">
            
            <!-- Header -->
            <header class="text-center mb-10">
                <h1 class="heading-serif text-3xl md:text-4xl font-semibold text-ink mb-3">
                    図面解析ツール
                </h1>
                
                <div class="divider-ornament text-sm mb-4">
                    <span class="font-medium tracking-widest uppercase text-stone">Blueprint Analyzer</span>
                </div>
                
                <p class="text-ink-muted text-sm md:text-base max-w-md mx-auto leading-relaxed">
                    建築図面のPDFをアップロードすると、<br class="hidden md:block">部屋の情報を自動で抽出します
                </p>
            </header>

            <!-- Upload Card -->
            <div class="paper-card border border-stone/30 rounded-sm p-6 md:p-8 relative corner-marks">
                <form id="upload-form" 
                      hx-encoding="multipart/form-data" 
                      hx-post="/area/upload" 
                      hx-target="#result" 
                      hx-indicator="#loading">
                    
                    <!-- Section label -->
                    <div class="flex items-center gap-3 mb-5">
                        <span class="text-xs font-semibold tracking-widest uppercase text-stone">File Upload</span>
                        <div class="flex-1 h-px bg-gradient-to-r from-stone/40 to-transparent"></div>
                    </div>
                    
                    <!-- Dropzone -->
                    <label for="file-upload" class="dropzone block rounded-sm p-8 md:p-12 cursor-pointer mb-6">
                        <div class="flex flex-col items-center text-center">
                            <!-- Upload Icon -->
                            <div class="w-16 h-16 rounded-full border-2 border-dashed border-wood/50 flex items-center justify-center mb-5 bg-paper-dark/50">
                                <svg class="w-7 h-7 text-wood" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                            <p class="heading-serif text-xl text-ink font-medium mb-2">ファイルをドロップ</p>
                            <p class="text-ink-muted text-sm mb-1">または<span class="text-wood hover:text-wood-dark cursor-pointer underline underline-offset-2">クリックして選択</span></p>
                            <p class="text-xs text-stone mt-2">対応形式: PDF</p>
                            
                            <!-- Selected file name -->
                            <div id="file-name-display" class="hidden mt-5 px-4 py-2.5 bg-paper-dark border border-wood/30 rounded-sm">
                                <div class="flex items-center gap-2 text-wood text-sm">
                                    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span id="file-name" class="file-name font-medium"></span>
                                </div>
                            </div>
                        </div>
                        <input type="file" name="file" id="file-upload" accept=".pdf" required>
                    </label>

                    <!-- Submit Button -->
                    <button type="submit" 
                            id="submit-btn"
                            class="btn-architectural w-full text-white font-medium py-3.5 px-6 rounded-sm flex items-center justify-center gap-2 tracking-wide">
                        <span class="hide-on-request">解析を開始する</span>
                        <svg class="w-4 h-4 hide-on-request" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>

                    <!-- Loading indicator (separate from button) -->
                    <div id="loading" class="htmx-indicator flex items-center justify-center gap-3 text-wood mt-4 py-3" style="display: flex;">
                        <div class="loader"></div>
                        <span class="text-sm font-medium animate-pulse">図面を解析中です…少しお待ちください。</span>
                    </div>
                </form>

                <!-- Results Area -->
                <div id="result" class="mt-6 overflow-x-auto prose">
                    <!-- Results will be injected here by HTMX -->
                </div>
            </div>

            <!-- Footer -->
            <footer class="mt-8 text-center">
                <div class="divider-ornament text-xs mb-3">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                </div>
                <p class="text-stone text-xs tracking-wide">
                    Powered by Vertex AI（Gemini 3.0 Pro Preview）
                </p>
            </footer>
        </div>
    </div>

    <!-- Floating formulas container -->
    <div id="formulas-container" class="fixed inset-0 pointer-events-none overflow-hidden z-0"></div>

    <!-- JavaScript for file name display and drag & drop -->
    <script src="/static/shared-ui.js"></script>
    <script>
        window.initFormulaAnimation("formulas-container");

        // ========== File Upload Logic ==========
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name-display');
        const fileNameSpan = document.getElementById('file-name');
        const dropzone = document.querySelector('.dropzone');

        // Display selected file name
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameSpan.textContent = this.files[0].name;
                fileNameDisplay.classList.remove('hidden');
            } else {
                fileNameDisplay.classList.add('hidden');
            }
        });

        // Drag and drop visual feedback
        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
            });
        });

        dropzone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                fileNameSpan.textContent = files[0].name;
                fileNameDisplay.classList.remove('hidden');
            }
        });

        // ========== HTMX Event Handlers ==========
        const submitBtn = document.getElementById('submit-btn');
        const uploadForm = document.getElementById('upload-form');

        // Disable button and show loading on request start
        document.body.addEventListener('htmx:beforeRequest', function(event) {
            if (event.target === uploadForm || event.detail.elt === uploadForm) {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
            }
        });

        // Re-enable button after request completes (success or error)
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.target === uploadForm || event.detail.elt === uploadForm) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });

        // Also handle response swap completion
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'result') {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
