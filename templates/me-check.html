<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan2Table | Unified Checker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Noto+Serif+JP:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['Cormorant Garamond', 'Noto Serif JP', 'serif'],
            sans: ['Source Sans 3', 'sans-serif'],
          },
          colors: {
            paper: '#f4f5f6',
            'paper-dark': '#eef0f2',
            ink: '#2B3034',
            'ink-light': '#4b5563',
            'ink-muted': '#6b7280',
            wood: '#832C34',
            'wood-dark': '#6b252c',
            copper: '#832C34',
            'copper-light': '#9a3942',
            blueprint: '#2B3034',
            'blueprint-light': '#4b5563',
            stone: '#9ca3af',
          },
        },
      },
    };
  </script>
  <link rel="stylesheet" href="/static/shared-ui.css">
</head>
<body class="min-h-screen blueprint-grid">
  <header class="brand-header">
    <a href="/" aria-label="トップページへ">
      <div class="brand-header-icon">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
      </div>
    </a>
  </header>
  <div class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8 relative z-10">
    <div class="w-full max-w-7xl">
      <header class="text-center mb-10">
        <h1 class="heading-serif text-3xl md:text-4xl font-semibold text-ink mb-3">M-E-Check</h1>
        <div class="divider-ornament text-sm mb-4">
          <span class="font-medium tracking-widest uppercase text-stone">Unified PDF Checker</span>
        </div>
        <p class="text-ink-muted text-sm md:text-base max-w-2xl mx-auto leading-relaxed">
          機器表PDFと盤表PDFを同時にアップロードし、<br class="hidden md:block">統合判定結果を表示します
        </p>
      </header>

      <div class="paper-card border border-stone/30 rounded-sm p-6 md:p-8 relative corner-marks">
        <form
          id="customer-form"
          hx-encoding="multipart/form-data"
          hx-post="/customer/run"
          hx-target="#customer-result"
          hx-indicator="#customer-loading"
        >
          <div class="flex items-center gap-3 mb-5">
            <span class="text-xs font-semibold tracking-widest uppercase text-stone">File Upload</span>
            <div class="flex-1 h-px bg-gradient-to-r from-stone/40 to-transparent"></div>
          </div>

          <div class="grid gap-5 md:grid-cols-2">
            <label id="equipment-dropzone" for="equipment-file" class="dropzone block rounded-sm p-7 md:p-8 cursor-pointer">
              <div class="flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full border-2 border-dashed border-wood/50 flex items-center justify-center mb-4 bg-paper-dark/50">
                  <svg class="w-6 h-6 text-wood" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                </div>
                <p class="heading-serif text-lg text-ink font-medium mb-2">機器表PDF</p>
                <p class="text-ink-muted text-sm">ドロップ または クリックして選択</p>
                <p class="text-xs text-stone mt-2">対応形式: PDF</p>
                <div id="equipment-file-name-display" class="hidden mt-4 px-3 py-2 bg-paper-dark border border-wood/30 rounded-sm">
                  <span id="equipment-file-name" class="file-name text-sm text-wood font-medium"></span>
                </div>
              </div>
              <input id="equipment-file" type="file" name="equipment_file" accept=".pdf" required>
            </label>

            <label id="panel-dropzone" for="panel-file" class="dropzone block rounded-sm p-7 md:p-8 cursor-pointer">
              <div class="flex flex-col items-center text-center">
                <div class="w-14 h-14 rounded-full border-2 border-dashed border-wood/50 flex items-center justify-center mb-4 bg-paper-dark/50">
                  <svg class="w-6 h-6 text-wood" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                </div>
                <p class="heading-serif text-lg text-ink font-medium mb-2">盤表PDF</p>
                <p class="text-ink-muted text-sm">ドロップ または クリックして選択</p>
                <p class="text-xs text-stone mt-2">対応形式: PDF</p>
                <div id="panel-file-name-display" class="hidden mt-4 px-3 py-2 bg-paper-dark border border-wood/30 rounded-sm">
                  <span id="panel-file-name" class="file-name text-sm text-wood font-medium"></span>
                </div>
              </div>
              <input id="panel-file" type="file" name="panel_file" accept=".pdf" required>
            </label>
          </div>

          <button
            type="submit"
            id="customer-submit-btn"
            class="btn-architectural w-full mt-6 text-white font-medium py-3.5 px-6 rounded-sm flex items-center justify-center gap-2 tracking-wide"
          >
            <span class="hide-on-request">実行する</span>
            <svg class="w-4 h-4 hide-on-request" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
            </svg>
          </button>

          <div id="customer-loading" class="htmx-indicator flex items-center justify-center gap-3 text-wood mt-4 py-3" style="display: flex;">
            <div class="loader"></div>
            <span class="text-sm font-medium animate-pulse">PDFを処理中です…少しお待ちください。</span>
          </div>
        </form>

        <div id="customer-result" class="mt-6 overflow-x-auto prose"></div>
      </div>

      <footer class="mt-8 text-center">
        <div class="divider-ornament text-xs mb-3">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
          </svg>
        </div>
        <p class="text-stone text-xs tracking-wide">Powered by Google Vision API</p>
      </footer>
    </div>
  </div>

  <div id="customer-table-modal-backdrop" class="fixed inset-0 z-40 hidden bg-black/60 p-3 md:p-6">
    <div class="mx-auto flex h-full w-full max-w-[98vw] flex-col rounded-lg bg-paper shadow-2xl">
      <div class="flex items-center justify-between border-b border-stone/40 px-4 py-3">
        <div class="heading-serif text-lg text-ink">照合結果（拡大表示）</div>
        <button
          id="customer-table-modal-close"
          type="button"
          class="inline-flex h-9 w-9 items-center justify-center rounded border border-stone/50 bg-white text-ink hover:bg-paper-dark"
          aria-label="拡大表示を閉じる"
          title="閉じる"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-5 w-5" aria-hidden="true">
            <path d="M6 6l12 12"></path>
            <path d="M18 6 6 18"></path>
          </svg>
        </button>
      </div>
      <div id="customer-table-modal-content" class="min-h-0 flex-1 overflow-auto p-4"></div>
    </div>
  </div>

  <div id="formulas-container" class="fixed inset-0 pointer-events-none overflow-hidden z-0"></div>

  <script src="/static/shared-ui.js"></script>
  <script>
    window.initFormulaAnimation('formulas-container');

    function isPdf(file) {
      if (!file) return false;
      if (file.type === 'application/pdf') return true;
      return (file.name || '').toLowerCase().endsWith('.pdf');
    }

    function setupDropzone(options) {
      var dropzone = document.getElementById(options.dropzoneId);
      var fileInput = document.getElementById(options.inputId);
      var fileNameDisplay = document.getElementById(options.displayId);
      var fileName = document.getElementById(options.nameId);
      if (!dropzone || !fileInput || !fileNameDisplay || !fileName) {
        return;
      }

      fileInput.addEventListener('change', function () {
        if (this.files && this.files[0]) {
          fileName.textContent = this.files[0].name;
          fileNameDisplay.classList.remove('hidden');
        } else {
          fileNameDisplay.classList.add('hidden');
        }
      });

      ['dragenter', 'dragover'].forEach(function (eventName) {
        dropzone.addEventListener(eventName, function (e) {
          e.preventDefault();
          dropzone.classList.add('dragover');
        });
      });

      ['dragleave', 'drop'].forEach(function (eventName) {
        dropzone.addEventListener(eventName, function (e) {
          e.preventDefault();
          dropzone.classList.remove('dragover');
        });
      });

      dropzone.addEventListener('drop', function (e) {
        var files = e.dataTransfer.files;
        if (!files || !files.length || !isPdf(files[0])) return;
        fileInput.files = files;
        fileName.textContent = files[0].name;
        fileNameDisplay.classList.remove('hidden');
      });
    }

    setupDropzone({
      dropzoneId: 'equipment-dropzone',
      inputId: 'equipment-file',
      displayId: 'equipment-file-name-display',
      nameId: 'equipment-file-name'
    });

    setupDropzone({
      dropzoneId: 'panel-dropzone',
      inputId: 'panel-file',
      displayId: 'panel-file-name-display',
      nameId: 'panel-file-name'
    });

    var submitBtn = document.getElementById('customer-submit-btn');
    var form = document.getElementById('customer-form');

    document.body.addEventListener('htmx:beforeRequest', function (event) {
      if (event.target === form || event.detail.elt === form) {
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
      }
    });

    document.body.addEventListener('htmx:afterRequest', function (event) {
      if (event.target === form || event.detail.elt === form) {
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
      }
    });

    document.body.addEventListener('htmx:afterSwap', function (event) {
      if (event.detail.target && event.detail.target.id === 'customer-result') {
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
      }
    });

    var tableModalBackdrop = document.getElementById('customer-table-modal-backdrop');
    var tableModalContent = document.getElementById('customer-table-modal-content');
    var tableModalClose = document.getElementById('customer-table-modal-close');

    function openCustomerTableModal(contentHtml) {
      if (!tableModalBackdrop || !tableModalContent) return;
      tableModalContent.innerHTML = contentHtml;
      tableModalBackdrop.classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }

    function closeCustomerTableModal() {
      if (!tableModalBackdrop || !tableModalContent) return;
      tableModalBackdrop.classList.add('hidden');
      tableModalContent.innerHTML = '';
      document.body.classList.remove('overflow-hidden');
    }

    document.body.addEventListener('click', function (event) {
      var expandBtn = event.target && event.target.closest('[data-action="expand-customer-table"]');
      if (expandBtn) {
        var successSection = expandBtn.closest('section[data-status="success"]');
        var tableContainer = successSection && successSection.querySelector('[data-role="customer-table-container"]');
        if (tableContainer) {
          openCustomerTableModal(tableContainer.innerHTML);
        }
        return;
      }

      var closeBtnClicked =
        tableModalClose &&
        event.target &&
        event.target.closest &&
        event.target.closest('#customer-table-modal-close');
      if (event.target === tableModalBackdrop || closeBtnClicked) {
        closeCustomerTableModal();
      }
    });

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape' && tableModalBackdrop && !tableModalBackdrop.classList.contains('hidden')) {
        closeCustomerTableModal();
      }
    });
  </script>
</body>
</html>
