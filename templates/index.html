<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図面解析ツール</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tails and Htmx -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Loading Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #38bdf8; /* Sky 400 */
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar for table container if needed */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 selection:bg-sky-500 selection:text-white">

    <div class="w-full max-w-4xl glass-panel rounded-2xl p-8 md:p-12 shadow-2xl relative">
        <!-- Background decoration -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-sky-500 via-indigo-500 to-purple-500"></div>

        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-tight">図面解析ツール</h1>
            <p class="text-slate-400">建築図面のPDFをアップロードすると、部屋の情報を自動で抽出します。</p>
        </header>

        <form id="upload-form" hx-encoding="multipart/form-data" hx-post="/upload" hx-target="#result" hx-indicator="#loading">
            <div class="mb-8">
                <label for="file-upload" class="block text-sm font-medium text-slate-300 mb-2">図面をアップロード（PDFのみ）</label>
                <div class="relative group">
                    <input type="file" name="file" id="file-upload" accept=".pdf" required
                        class="block w-full text-sm text-slate-400
                        file:mr-4 file:py-3 file:px-6
                        file:rounded-xl file:border-0
                        file:text-sm file:font-semibold
                        file:bg-sky-950 file:text-sky-300
                        hover:file:bg-sky-900
                        border border-slate-700 rounded-xl
                        bg-slate-800/50 cursor-pointer
                        focus:outline-none focus:ring-2 focus:ring-sky-500/50 focus:border-sky-500
                        transition-all duration-300
                        ">
                </div>
            </div>

            <div class="flex flex-col items-center gap-4">
                <button type="submit" 
                    class="group relative inline-flex items-center justify-center px-8 py-3 
                    text-base font-medium text-white bg-sky-600 rounded-xl shadow-lg 
                    hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 focus:ring-offset-slate-900
                    transition-all duration-300 w-full md:w-auto overflow-hidden">
                    <span class="absolute w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-shine"></span>
                    <span>表を生成する</span>
                </button>

                <div id="loading" class="htmx-indicator flex items-center gap-3 text-sky-400 mt-2">
                    <div class="loader"></div>
                    <span class="text-sm font-medium animate-pulse">図面を解析中です…少しお待ちください。</span>
                </div>
            </div>
        </form>

        <div id="result" class="mt-10 overflow-x-auto overflow-y-visible rounded-xl">
            <!-- Results will be injected here -->
        </div>
    </div>
    
    <footer class="mt-8 text-slate-500 text-sm">
        提供：Vertex AI（Gemini 1.5 Flash）
    </footer>

    <style>
        /* Table Styles (for injected content) */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #1e293b; /* Slate 800 */
            color: #e2e8f0;
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        thead {
            background-color: #0f172a; /* Slate 900 */
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #38bdf8; /* Sky 400 */
            border-bottom: 1px solid #334155; /* Slate 700 */
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid #334155;
            color: #cbd5e1; /* Slate 300 */
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background-color: #334155; /* Slate 700 */
        }
        
        /* Shimmer animation for button */
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        .group-hover\:animate-shine:hover {
            animation: shine 0.75s;
        }
    </style>
</body>
</html>
